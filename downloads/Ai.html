<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Ai.css">
    <script src="Ai.js" defer></script>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-content">
            <h1><span class="highlight">Voltalia</span></h1>
            <p>International energy producer and service provider.</p>
            <p class="quote">"Improve global environment, fostering local development"</p>
        </div>
        <!-- Notify Button -->
        <button class="notify-btn">
            <img src="bell-icon.png" alt="Notify Icon"> Notify
        </button>
    </div>

    <!-- Real-Time Information Section (Running Phone Numbers) -->
    <div class="real-time-info">
        <marquee class="real-time-withdrawals"></marquee>
    </div>

    <!-- Quick Action Buttons -->
    <div class="quick-actions">
        <button class="btn withdraw">💰 Withdraw</button>
        <button class="btn recharge">🔄 Recharge</button>
        <button class="btn account">👤 Account</button>
        <button class="btn service">📞 Service</button>
        <button class="btn invest">📊 Invest</button>
        <button class="btn rewards">🎁 Rewards</button>
    </div>

    <!-- Featured Investment Plans -->
    <div class="featured-investments">
        <h2>🔥 Featured Plans</h2>
        <div class="investment-slider">
            <div class="slide">
                <h3>VIP1 Plan</h3>
                <p>₱250 - Earn ₱48 Daily</p>
                <button>Invest Now</button>
            </div>
            <div class="slide">
                <h3>VIP2 Plan</h3>
                <p>₱600 - Earn ₱124.80 Daily</p>
                <button>Invest Now</button>
            </div>
            <div class="slide">
                <h3>VIP3 Plan</h3>
                <p>₱1500 - Earn ₱326.40 Daily</p>
                <button>Invest Now</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="Ai.html" class="active">🏠 Home</a>
        <a href="Invest page.html">📊 Invest</a>
        <a href="Team page.html">👥 Team</a>
        <a href="Order page.html">📑 Order</a>
        <a href="Profile page.html">👤 Me</a>
    </div>

</body>
</html>
